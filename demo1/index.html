<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <title>Studentenhuizen</title>
    <link rel="stylesheet" href="../demo1/style/styles.css">
</head>

<body>
    <header>
        <h1> Studentenhuizen</h1>
        <img src="img/hamburger.png" class="hamburger">
    </header>

    <div>
        <h2>Gevonden studentenhuizen</h2>
    </div>
    <article class="white">
        <img src="./img/amsterdam.jpg" alt="stad amsterdam">
        <h2>Amsterdam, Queenstraat </h2>
        <p> &euro; 350,-</p>
        <div class="diveen">
            <img src="./img/amsterdam.jpg" alt="stad amsterdam">
            <h2>Amsterdam, Queenstraat </h2>
            <p>Aant. kamers: 4</p>
            <p>Opp.: 23m2</p>
            <p>Geen lift aanwezig</p>
            <p> &euro; 350,-</p>

        </div>
    </article>

    <article class="black">
        <img src="./img/haarlem.jpg" alt="stad haarlem">
        <h2>Haarlem, Damstraat</h2>
        <p> &euro; 450,-</p>
    </article>
    <article class="black">
        <img src="./img/zandvoort.jpg" alt="stad zandvoort">
        <h2>Zandvoort, Lorentzstraat</h2>
        <p> &euro; 450,-</p>
    </article>
    <script type="text/javascript" src="js/myJava.js"></script>

</body>

</html>
